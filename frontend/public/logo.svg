<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
 <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
 </defs>
 <!-- Outer Circle --> 
 <circle cx="150" cy="150" r="140" fill="url(#brandGradient)" />
 
 <!-- White Inner Circle -->
 <circle cx="150" cy="150" r="130" fill="none" stroke="white" stroke-width="3" />
 
 <!-- Enlarged Inner Connection Symbol --> 
 <path d="M80,100 Q150,200 220,100 M80,200 Q150,100 220,200" fill="none" stroke="white" stroke-width="16" stroke-linecap="round" />
 
 <!-- Text with original styling --> 
 <text x="150" y="250" text-anchor="middle" font-family="Garamond, Baskerville, serif" font-size="35" font-weight="bold" fill="white">
    <tspan font-size="45" font-weight="900">E</tspan>lite
 </text>
</svg>